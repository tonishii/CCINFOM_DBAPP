<html>
    <head>
        <title>ID Input</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3>Input Login Details:</h3>
        <form action="accountLogin_processing.jsp"> <!--action=".jsp"-->
            <div>
                Select Account Type: <br>
                <select id="accType" name="accType">
                    <option value="1">User</option>
                    <option value="2">Seller</option>
                    <option value="3">Courier</option>
                </select>
            </div>
            
            <br>
            
            <div>
                ID: <br>
                <input type="number" id="accountId" name="accountId" placeholder="123123123" required>
            </div>

            <br>
            
            <input type="Reset">
            
            <br><br>
            
            <input type="Submit">
        </form>
    </body>
</html>
