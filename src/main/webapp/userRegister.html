<html>
    <head>
        <title>User Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3>Register User:</h3>
        <form> <!--action=".jsp"-->
            <div>
            <label for="uName"> Username:</label>
            <input type="text" id="uName" name="uName" placeholder="User123" required>
            </div>

            <br>
            
            <div>
            <label for="fName"> First name:</label>
            <input type="text" id="fName" name="fName" placeholder="WOW" required>
            </div>

            <br>
            
            <div>
            <label for="lName"> Last name:</label>
            <input type="text" id="lName" name="lName" placeholder="WOW" required>
            </div>

            <br>
            
            <div>
            <label for="uPhone"> Phone #:</label>
            <input type="text" id="uPhone" name="uPhone" placeholder="(123)-456-7890" required>
            </div>
            
            <br>
            
            <div>
            <label for="uAddress"> Address:</label>
            <input type="text" id="uAddress" name="uAddress" placeholder="2401 Taft Ave, Malate, Manila, 1004 Metro Manila" required>
            </div>
            
            <br>
            
            <input type="Reset">
            
            <br><br>
            
            <input type="Submit">
            
        </form>
    </body>
</html>
