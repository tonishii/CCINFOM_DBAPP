<html>
    <head>
        <title>Seller Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3>Register Seller:</h3>
        <form action="registerSeller_processing.jsp"> <!--action=".jsp"-->
            <div>
            Name:<input type="text" id="sName" name="sName" placeholder="Seller123" required>
            </div>

            <br>
            
            <div>
            Address:<input type="text" id="sAddress" name="sAddress" placeholder="2401 Taft Ave, Malate, Manila, 1004 Metro Manila" required>
            </div>           

            <br>
            
            <div>
            Phone #:<input type="text" id="sPhone" name="sPhone" placeholder="(123)-456-7890" required>
            </div>
            
            <br>
            
            <input type="Reset">
            
            <br><br>
            
            <input type="Submit">
            
        </form>
    </body>
</html>
