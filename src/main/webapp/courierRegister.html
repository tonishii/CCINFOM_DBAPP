<html>
    <head>
        <title>Courier Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3>Register Courier:</h3>
        <form action="registerCourier_processing.jsp"> <!--action=".jsp"-->
            <div>
            <label for="cName"> Name:</label>
            <input type="text" id="cName" name="cName" placeholder="Courier123" required>
            </div>

            <br>
            
            <div>
            <label for="cAddress"> Address:</label>
            <input type="text" id="cAddress" name="cAddress" placeholder="2401 Taft Ave, Malate, Manila, 1004 Metro Manila" required>
            </div>           

            <br>
            
            <div>
            <label for="cEmail"> Email:</label>
            <input type="email" id="cEmail" name="cEmail" placeholder="courier@gmail.com" required>
            </div>
            
            <br>
            
            <input type="Reset">
            
            <br><br>
            
            <input type="Submit">
            
        </form>
    </body>
</html>
